{% load static %}

<nav class="bg-white border-b border-gray-300 shadow-md">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    
    <a href="{% url 'frontend:dashboard' %}">
      <img class="h-10 w-auto" 
           src="{% static 'frontend/images/logo.png' %}" 
           alt="Logo Aplikasi" 
           width="200" 
           height="50"
           style="height: 2.5rem; width: auto;">
    </a>
    
    <ul class="flex space-x-4 font-mono font-bold text-gray-800 uppercase tracking-wide">
      {% if is_logged_in %}
        <li>
          <form method="POST" action="{% url 'frontend:logout' %}">
            {% csrf_token %}
            <button type="submit"
                    class="border border-gray-800 px-4 py-2 rounded-lg hover:bg-red-500 hover:text-white transition duration-150">
              Logout
            </button>
          </form>
        </li>
      {% else %}
        <li>
          <a href="{% url 'frontend:signup' %}" 
             class="border border-gray-800 px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition duration-150">
            Signup
          </a>
        </li>
        <li>
          <a href="{% url 'frontend:login' %}" 
             class="border border-gray-800 px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition duration-150">
            Login
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
